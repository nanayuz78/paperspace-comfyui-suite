[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:jupyter]
command=micromamba run -p /opt/conda/envs/pyenv jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --ServerApp.token= --ServerApp.password=
directory=/notebooks
user=mambauser
autostart=true
autorestart=true
priority=1
stdout_logfile=/tmp/jupyter.log
stderr_logfile=/tmp/jupyter.log

[program:setup-task]
command=/usr/local/bin/setup_dependencies.sh
user=mambauser
autostart=true
autorestart=false
priority=10
stdout_logfile=/tmp/setup.log
stderr_logfile=/tmp/setup.log

[program:comfyui]
command=micromamba run -p /opt/conda/envs/pyenv python main.py --listen 0.0.0.0 --port 8189
directory=/opt/app/ComfyUI
user=mambauser
autostart=true
autorestart=true
priority=20
stdout_logfile=/tmp/comfyui.log
stderr_logfile=/tmp/comfyui.log